@args ()

<form vic-import-feed-form action="@attr(route().addFeed())" method="POST" class="well-form">
    <div class="inputs form-title well">
        <h2>Import A Feed
            <small>(rss feed)</small>
        </h2>
        <div vic-import-alert-box class="click-pointer"></div>

        <div class="form-group label-floating">
            <label for="rss-input" class="control-label">RSS Url</label>
            <input vic-import-feed-input class="form-control" id="rss-input" type="url" />
            <span class="help-block">
                Use the rss feed url
                <code>Include http://</code>
            </span>
        </div>

        <div class="form-group text-right">
            <a vic-import-feed-button class="btn btn-primary btn-raised">
                Add New Feed
            </a>
        </div>
    </div>
</form>
