@args ()

<!-- Simple Textfield -->
<form action="@attr(route().suggest())" method="POST">
    <div class="mdl-textfield mdl-js-textfield">
        <input vic-suggest name="q" class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Search for podcast...</label>

        <ul vic-suggest-results class="suggest-results hidden" >
            <li vic-prototype class="hidden">
                <a>
                    <span vic-suggest-name>Search Result #3</span>
                    <br />
                    <span vic-suggest-type>Description...</span>
                </a>
            </li>
        </ul>
    </div>
    <button type="button"
            class="block float-right mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Share
    </button>
</form>
